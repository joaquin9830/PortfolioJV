<!-- Header profesional con navegación avanzada -->
<header class="header-section" [class.scrolled]="isScrolled">
  <!-- Barra de progreso de scroll -->
  <div class="scroll-progress" [style.width.%]="scrollProgress"></div>
  
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Logo con animación -->
      <a class="navbar-brand" href="#home" (click)="scrollToSection('home')">
        <div class="brand-container">
          <img src="../../../assets/icons/hero/hero.png" class="logo-brand" alt="Joaquín Viñolo">
          <div class="brand-text">
            <span class="brand-name">Joaquín</span>
            <span class="brand-surname">Viñolo</span>
          </div>
        </div>
      </a>

      <!-- Toggle móvil -->
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav"
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
        (click)="toggleMobileMenu()"
      >
        <span class="hamburger">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav" [class.show]="mobileMenuOpen">
        <!-- Navegación principal -->
        <ul class="navbar-nav nav-main">
          <li class="nav-item" *ngFor="let item of navItems; let i = index">
            <a 
              class="nav-link" 
              [href]="item.href"
              [class.active]="activeSection === item.id"
              (click)="setActiveSection(item.id)"
            >
              <i [class]="item.icon" class="nav-icon"></i>
              <span class="nav-text">{{ item.label }}</span>
              <div class="nav-indicator"></div>
            </a>
          </li>
        </ul>

        <!-- Controles del header -->
        <div class="header-controls">
          <!-- Toggle de modo oscuro -->
          <button 
            class="theme-toggle" 
            (click)="toggleTheme()"
            [attr.aria-label]="isDarkMode ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
          >
            <i class="bi bi-sun theme-toggle-icon sun"></i>
            <div class="theme-toggle-slider"></div>
            <i class="bi bi-moon theme-toggle-icon moon"></i>
          </button>
          
          <!-- Botón de contacto -->
          <a href="#contact" class="btn btn-primary btn-sm contact-btn">
            <i class="bi bi-envelope"></i>
            <span>Contacto</span>
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
