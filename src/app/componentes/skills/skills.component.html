<div class="row" id="skills">
    <h2>Skills</h2>
  <div class="col-sm-2 col-md-2 col-lg-2">
    <div class="wrapper">      
      <circle-progress
        [percent]="90"
        [radius]="70"
        [imageSrc]="'../assets/html.png'"
        [imageHeight]="50"
        [imageWidth]="50"
        [showImage]="true"
        [showUnits]="false"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="6"
        [outerStrokeColor]="'#F8CA7E'"
        [innerStrokeColor]="'#B2ADAD'"
        [animation]="true"
        [animationDuration]="800"
        [responsive]="true"
